   /* Timeline container */
   .timeline-container {
      position: relative;
      margin: 5px 0;
      padding: 5px 0;
   }

   /* Vertical dashed line */
   .timeline-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      width: 0;
      height: 100%;
      border-left: 2px dashed #3f90c1;
      transform: translateX(-50%);
   }

   /* Timeline item */
   .timeline-item {
      position: relative;
      margin: 0;
      width: 50%;
   }


   /* Left-side content */
   .timeline-item.left {
      left: 0;
   }

   /* Right-side content */
   .timeline-item.right {
      left: 50%;
   }

   

   /* Adjust content positioning (distance of the text from the center line) */
   .timeline-item.left .timeline-content {
      text-align: right;
      margin-right: 20px;
   }

   .timeline-item.right .timeline-content {
